<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeThumb].image" :alt="slides[activeThumb].title" />
                    <div class="text">
                        <h3>{{slides[activeThumb].title}}</h3>
                        <p>{{slides[activeThumb].text}}</p>
                    </div>
                </div>

                <div class="thumbs" @mouseover ="hover = true" @mouseleave ="hover = false" >

                    <div class="prev" @click="switchUp()"></div>
                    <div class="next" @click="switchDown()"></div>

                    <div v-for ="(thumb, index) in slides" :class="activeThumb == index? 'active': '' " class="thumb" @click="checkClick(index)">
                        <img :src="thumb.image" :alt="thumb.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
